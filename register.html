<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5e6da, #e8d3c1);
      color: #4a4a4a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
  
    header {
      text-align: center;
      padding: 20px;
      background: #8b5e3c;
      color: #fff;
      width: 100%;
    }
  
    header h1 {
      font-size: 2.5rem;
    }
  
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
    }
  
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #8b5e3c;
    }
  
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  
    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #c4b5a4;
      border-radius: 8px;
      background: #fdf9f6;
      color: #4a4a4a;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
  
    input:focus,
    textarea:focus {
      border-color: #8b5e3c;
      outline: none;
    }
  
    input::placeholder,
    textarea::placeholder {
      color: #b3a59e;
    }
  
    button.submit-button {
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      width: 100%;
    }
  
    button.submit-button:hover {
      background: #6d4729;
    }
  
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #8b5e3c;
      padding: 10px 0;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
  
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  
    nav a:hover {
      text-decoration: underline;
    }
  
    footer {
      text-align: center;
      padding: 10px 0;
      background: #8b5e3c;
      color: #fff;
      width: 100%;
      margin-top: auto;
    }
  
    footer p {
      margin: 5px 0;
    }
  
    footer a {
      color: #fff;
      margin: 0 5px;
      text-decoration: none;
    }
  
    footer a:hover {
      text-decoration: underline;
    }
  
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
  
      header p {
        font-size: 1rem;
      }
  
      .container {
        padding: 20px;
      }
  
      h2 {
        font-size: 1.5rem;
      }
  
      button.submit-button {
        font-size: 0.9rem;
      }
  
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px 0;
      }
  
      nav a {
        font-size: 0.9rem;
      }
    }
  
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
  
      header p {
        font-size: 0.9rem;
      }
  
      .container {
        padding: 15px;
      }
  
      h2 {
        font-size: 1.3rem;
      }
  
      input,
      textarea {
        font-size: 0.9rem;
        padding: 10px;
      }
  
      button.submit-button {
        font-size: 0.8rem;
        padding: 10px;
      }
  
      nav a {
        font-size: 0.8rem;
      }
    }
  </style>
  
</head>
<body>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    <a href="details.html"><i class="fas fa-plane"></i> Packages</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign in</a>
  </nav>

  <header>
    <h1>Travel With Us</h1>
    <p>Plan your dream vacation today!</p>
  </header>

  <main class="container">
    <h2>Register Your Project</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="user-id">ID:</label>
        <input type="text" id="user-id" name="id" placeholder="Enter your ID" required>
      </div>
      <div class="form-group">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="project-name">Your address:</label>
        <input type="text" id="project-name" name="project" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="project-desc">Description:</label>
        <textarea id="project-desc" name="description" rows="4" placeholder="A couple of words about u" required></textarea>
      </div>


      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>


  <footer>
    <p>&copy; 2025 Travel With Us. All Rights Reserved.</p>
    <p>Follow us: 
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </p>
  </footer>
</body>
</html>
